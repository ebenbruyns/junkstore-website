<!-- start custom head snippets -->

<!-- Critical LCP Image Preload for Homepage Hero -->
<link rel="preload" as="image" href="/assets/images/website_image_compressed.jpg" fetchpriority="high">

<!-- Preconnect to external domains for faster font loading -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- GOG Font with optimized loading - deferred for performance -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;700&display=swap" rel="stylesheet"></noscript>

<!-- Epic Font with optimized loading - deferred for performance -->
<link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"></noscript>


<!-- Mobile performance optimizations -->
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<!-- insert favicons. use https://realfavicongenerator.net/ -->

<!-- end custom head snippets -->
