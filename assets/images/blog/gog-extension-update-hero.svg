<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <!-- Main background gradient - GOG purple theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0d2e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4a2c85;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- Pixel glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Main title area - centered content bubble -->
  <g>
    <!-- Background panel for title -->
    <rect x="300" y="200" width="600" height="230" rx="20" ry="20"
          fill="rgba(124, 58, 237, 0.2)" stroke="url(#accentGradient)" stroke-width="2"/>

    <!-- Main title -->
    <text x="600" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          text-anchor="middle" fill="#ffffff" filter="url(#glow)">
      GOG Extension
    </text>

    <!-- Version number -->
    <text x="600" y="350" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
          text-anchor="middle" fill="#a855f7">
      v0.1.9 Update
    </text>
  </g>
</svg>