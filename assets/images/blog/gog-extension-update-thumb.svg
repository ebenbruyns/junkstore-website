<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <!-- Main background gradient - GOG purple theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0d2e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4a2c85;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow effect -->
    <filter id="dropShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- Background panel for title -->
  <rect x="50" y="75" width="300" height="150" rx="15" ry="15"
        fill="url(#bgGradient)" stroke="url(#accentGradient)" stroke-width="2"/>

  <!-- Shadow text -->
  <text x="202" y="132" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        text-anchor="middle" fill="#000000" opacity="0.6">
    GOG Extension
  </text>
  <!-- Main title -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        text-anchor="middle" fill="#ffffff">
    GOG Extension
  </text>

  <!-- Version number -->
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="22" font-weight="bold"
        text-anchor="middle" fill="#a855f7">
    v0.1.9 Update
  </text>
</svg>