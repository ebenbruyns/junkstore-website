<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <!-- Main background gradient - GOG purple theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0d2e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d1b4e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4a2c85;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b46c1;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- Drop shadow effect -->
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Main title area - centered content bubble -->
  <g>
    <!-- Background panel for title -->
    <rect x="300" y="200" width="600" height="230" rx="20" ry="20"
          fill="url(#bgGradient)" stroke="url(#accentGradient)" stroke-width="2"/>

    <!-- Shadow text -->
    <text x="603" y="284" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          text-anchor="middle" fill="#000000" opacity="0.6">
      GOG Extension
    </text>
    <!-- Main title -->
    <text x="600" y="280" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
          text-anchor="middle" fill="#ffffff">
      GOG Extension
    </text>

    <!-- Portal Only text -->
    <text x="600" y="350" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
          text-anchor="middle" fill="#a855f7">
      Portal Only
    </text>
  </g>
</svg>
